<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ville</title>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="row">
      <div class="column">
        <div class="brushes">
          <div class="brush skyscrapers active">
            <div class="label">Skyscrapers</div>
          </div>
          <div class="brush residential">
            <div class="label">Residential</div>
          </div>
          <div class="brush commercial">
            <div class="label">Commercial</div>
          </div>
          <div class="brush water">
            <div class="label">Water</div>
          </div>
          <div class="brush parks">
            <div class="label">Parks</div>
          </div>

          <div class="inputs">
            <input type="range" id="brush-size" min="20" max="100" step="2" value="60">
            <div class="brush-size">Brush size: <span id="current-brush-size">60</span></div>
          </div>

          <button type="button" name="generate" class="button" id="generate">Generate City</button>
          <button type="button" name="3d" class="button" id="3d">Render in 3D</button>
        </div>
      </div>
      <canvas id="canvas"></canvas>
    </div>

    <script src="src/index.js" charset="utf-8"></script>
  </body>
</html>
