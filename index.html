<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ville</title>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="column">
      <div class="brushes">
        <div class="brush skyscrapers active">
          <div class="label">Skyscrapers</div>
        </div>
        <div class="brush residential">
          <div class="label">Residential</div>
        </div>
        <div class="brush commercial">
          <div class="label">Commercial</div>
        </div>
        <div class="brush water">
          <div class="label">Water</div>
        </div>
        <div class="brush parks">
          <div class="label">Parks</div>
        </div>

        <div class="inputs">
          <input type="range" id="brush-size" min="2" max="100" step="2" value="20">
          <div class="brush-size">Brush size: <span id="current-brush-size">20</span></div>
        </div>

        <button type="button" name="generate" class="button" id="generate">Generate City</button>
      </div>

      <div class="debug">
        <div class="debug-controls" id="debug-controls">
          <button type="button" name="edges" class="button" id="edges">Draw Edges</button>
        </div>
        <input type="checkbox" name="Debug Mode" class="checkbox" id="debug">
        <span class="checkbox">Debug Mode</span>
      </div>
    </div>
    <canvas id="canvas"></canvas>

    <!-- currently: does road network generation -->
    <script src="src/index.js" charset="utf-8"></script>
    <!-- currently: runs user interaction -->
    <script src="src/script.js" charset="utf-8"></script>
  </body>
</html>
