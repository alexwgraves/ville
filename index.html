<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ville</title>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="row">
      <div class="column">
        <div class="brushes">
          <div class="brush skyscraper active" data-type="skyscraper">
            <div class="label">Skyscraper</div>
          </div>
          <div class="brush residential" data-type="residential">
            <div class="label">Residential</div>
          </div>
          <div class="brush commercial" data-type="commercial">
            <div class="label">Commercial</div>
          </div>
          <div class="brush water" data-type="water">
            <div class="label">Water</div>
          </div>
          <div class="brush parks" data-type="parks">
            <div class="label">Parks</div>
          </div>

          <div class="inputs">
            <input type="range" id="brush-size" min="20" max="100" step="2" value="60">
            <div class="brush-size">Brush size: <span id="current-brush-size">60</span></div>
          </div>

          <button type="button" name="generate" class="button" id="generate">Generate City</button>
          <button type="button" name="3d" class="button disabled" id="3d">Render in 3D</button>
        </div>
        <button type="button" name="reset" class="button reset" id="reset">Reset</button>
      </div>
      <div class="canvas">
        <canvas id="interaction"></canvas>
        <canvas id="map" class="map"></canvas>
      </div>
      <div class="three-d-controls" id="controls">
        <button type="button" name="toggle" class="button hide" id="toggle">Hide 3D</button>
        <button type="button" name="restart" class="button" id="restart">Restart</button>
      </div>
    </div>
    <canvas id="scene" class="three-d"></canvas>

    <script src="src/index.js" charset="utf-8"></script>
  </body>
</html>
